<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fraud Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1f1f1f;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    canvas {
      background: #2e2e2e;
      padding: 20px;
      border-radius: 12px;
    }
    h2, h4 {
      color: #ffffff;
    }
    .card {
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      margin-bottom: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ðŸ“Š Fraud Detection Dashboard</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card p-3">
        <h4>Total Fraud vs Not Fraud</h4>
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h4>Fraud Cases by Day</h4>
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
  const fraudCount = {{ fraud_count }};
  const nonFraudCount = {{ non_fraud_count }};
  const fraudsByDay = {{ frauds_by_day | tojson }};

  // Pie Chart
  new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: ["Fraud", "Not Fraud"],
      datasets: [{
        data: [fraudCount, nonFraudCount],
        backgroundColor: ["#e74c3c", "#2ecc71"]
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: { color: "#fff" }
        }
      }
    }
  });

  // Bar Chart (Fraud by Day)
  new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: {
      labels: Object.keys(fraudsByDay),
      datasets: [{
        label: "Fraud Cases",
        data: Object.values(fraudsByDay),
        backgroundColor: "#3498db"
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { ticks: { color: "#fff" } },
        y: { ticks: { color: "#fff" } }
      },
      plugins: {
        legend: {
          labels: { color: "#fff" }
        }
      }
    }
  });
</script>

</body>
</html>
